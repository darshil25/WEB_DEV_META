<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 150vh;
        }
        header{
            background-color: #2c3333;
            text-align: center;
            padding: 2em;
        }
        main{
            background-color: #496767;
            text-align: center;
            padding: 2em;
        }
        footer{
            background-color: #5c6f6f;
            text-align: center;
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>Hotel Shakti</header>
    <main>Menu</main>
    <footer>About us</footer>
</body>
</html>
