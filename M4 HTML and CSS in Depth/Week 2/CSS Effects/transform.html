<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <style>
        .A{
            margin: 30px;
            transform: skewX(30deg);
            transition: 5s;
        }
        .B{
            margin: 100px;
            transform: rotate(30deg);
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="A">A</div>
        <div class="B">B</div>
    </div>
</body>
</html>
