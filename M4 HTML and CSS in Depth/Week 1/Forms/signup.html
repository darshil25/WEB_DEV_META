<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
        .form{
            input:focus:invalid{
                border: 2px solid red;
            }
        }
    </style>
</head>
<body>
    <nav></nav>
    <main>
        <h1>Sign UP</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="text" id="user_email" name="user_email" required>
            </div>
            <div>
                <label class="pass" for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password" required minlength="8" maxlength="15">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" name="user_confirm_password" id="user_confirm_password" required>
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copright by Darshil</p>
    </footer>
</body>
</html>
