<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Booking</title>
    </head>
    <body>
        <nav></nav>
        <main>
        <h1>BOOK A TABLE</h1>
        <form action="POST">
            <!-- fieldset part radio buttons in group without using it will be in same group -->
            <fieldset id="size">
            <label> <!--- here using label will addition benefit as you can check button by selecting text --->
                <input type="radio" value="2" name="size" /> 2 person table
            </label>

            <label>
                <input type="radio" value="4" name="size" checked /> 4 person table
                <!--- because of this is common reservation it will be selected default --->
            </label>

            <label>
                <input type="radio" value="6" name="size" /> 6 person table
            </label>
            </fieldset>
            <fieldset id="location">
            <label>
                <input type="radio" name="location" value="indoors" checked />
                Indoors
                <!--- because of this is common reservation it will be selected default --->
            </label>

            <label>
                <input type="radio" name="location" value="outdoors" /> Outdoors
            </label>
            </fieldset>
            <button type="submit">Book Table</button>
        </form>
        </main>
        <footer>
        <p>Copyright Darshil T</p>
        </footer>
    </body>
</html>
