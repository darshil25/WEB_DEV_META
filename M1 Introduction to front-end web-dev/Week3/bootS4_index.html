<!DOCTYPE html>
<html>
    <head>
        <title>Kathiyawad</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="kadhi.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Kadhi <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Buttermilk, indian masala</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="sabji.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Sabji</h2>
                                    <p class="card-text">Vegetables, oil, indian masala</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="roti.jpeg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Roti</h2>
                                    <p class="card-text">Wheat flour, ghee, salt</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Dishes</h2>
                    <table class="table">
                        <tr>
                            <td>Kadhi</td>
                            <td>Rs.50</td>
                        </tr>
                        <tr>
                            <td>Sabji</td>
                            <td>Rs.150</td>
                        </tr>
                        <tr>
                            <td>Roti</td>
                            <td>Rs. 35</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">Try out new Kadhi</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
